
name: Deploy Static Content
on:
  push:
    branches: ["master", "production"] # Surveille les deux branches
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check folder
        run: ls -R # Cela va nous montrer dans les logs ce que GitHub voit vraiment

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # On essaie de pointer le dossier docs, 
          # s'il Ã©choue, c'est que le dossier n'est pas sur cette branche
          path: 'docs/' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

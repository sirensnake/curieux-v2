<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Monde des Curieux - Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/curio-main.css">
    <link rel="stylesheet" href="styles/dashboard-home.css">
</head>
<body class="minecraft-theme dashboard-home"> <div class="container">
        
        <header class="main-header">
            <div class="logo-section">
                <h1 class="main-title">MON PARCOURS</h1>
                <p class="subtitle">Explorateur : <span id="player-name">Curieux</span></p>
            </div>
            <div class="global-stats">
                <div class="stat-card">
                    <span class="stat-icon">üíé</span>
                    <div class="stat-info">
                        <span class="stat-value" id="total-xp">0</span>
                        <span class="stat-label">TOTAL XP</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="sections-grid">
            <div class="section-card francais" onclick="location.href='francais_duolingo_section.html'">
                <span class="section-emoji">üìù</span>
                <h2 class="section-title">FRAN√áAIS</h2>
                <div class="progress-container"><div id="francais-bar" class="progress-bar"></div></div>
                <div id="francais-xp-display" class="xp-badge-small">0 XP</div>
            </div>

            <div class="section-card maths" onclick="location.href='maths_duolingo_section.html'">
                <span class="section-emoji">üî¢</span>
                <h2 class="section-title">MATHS</h2>
                <div class="progress-container"><div id="maths-bar" class="progress-bar"></div></div>
                <div id="maths-xp-display" class="xp-badge-small">0 XP</div>
            </div>

            <div class="section-card english" onclick="location.href='english_duolingo_section.html'">
                <span class="section-emoji">üá¨üáß</span>
                <h2 class="section-title">ENGLISH</h2>
                <div class="progress-container"><div id="english-bar" class="progress-bar"></div></div>
                <div id="english-xp-display" class="xp-badge-small">0 XP</div>
            </div>

            <div class="section-card histoire" onclick="location.href='histoire_duolingo_section.html'">
                <span class="section-emoji">üè∞</span>
                <h2 class="section-title">HISTOIRE</h2>
                <div class="progress-container"><div id="histoire-bar" class="progress-bar"></div></div>
                <div id="histoire-xp-display" class="xp-badge-small">0 XP</div>
            </div>

            <div class="section-card sciences" onclick="location.href='sciences_duolingo_section.html'">
                <span class="section-emoji">üß™</span>
                <h2 class="section-title">SCIENCES</h2>
                <div class="progress-container"><div id="sciences-bar" class="progress-bar"></div></div>
                <div id="sciences-xp-display" class="xp-badge-small">0 XP</div>
            </div>
        </main>
    </div>

    <script src="scripts/storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof UnifiedStorage === 'undefined') return;

            const sections = ['maths', 'english', 'francais', 'histoire', 'sciences'];
            let totalCalculated = 0;
            const legacyXP = parseInt(localStorage.getItem('curio_xp') || '0');

            sections.forEach(sec => {
                let data = UnifiedStorage.getSectionData(sec);
                if (sec === 'francais' && data.xp === 0) data.xp = legacyXP;

                const el = document.getElementById(`${sec}-xp-display`);
                const bar = document.getElementById(`${sec}-bar`);
                if (el) el.innerText = `${data.xp} XP`;
                if (bar) bar.style.width = `${Math.min((data.xp / 500) * 100, 100)}%`;
                
                totalCalculated += data.xp;
            });

            const totalDisplay = document.getElementById('total-xp');
            if (totalDisplay) totalDisplay.innerText = Math.max(totalCalculated, legacyXP);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç English - Le Monde des Curieux</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/curio-main.css">
    <link rel="stylesheet" href="styles/english-theme.css">
</head>

<body class="english-section">
    <div class="container">
        
        <div class="header">
            <button class="back-home-btn" onclick="window.location.href='index.html'">‚Üê Home</button>
            <h1>üåç English</h1>
            <div class="stats">
                <span id="streak-display">üî• 0 days</span>
                <span id="hearts-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
                <span id="xp-display">0 XP</span>
            </div>
        </div>
        
        <div id="lessons-list">
            <div id="lessons-grid"></div>
        </div>
        
        <div id="lesson-screen" style="display: none;">
            <div id="exercise-screen">
                <div class="exercise-header">
                    <button class="btn btn-secondary" onclick="englishApp.backToLessons()">‚Üê Quit</button>
                    <span id="hearts-exercise">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                
                <div class="question-area">
                    <div class="question-text" id="question-text">Loading question...</div>
                    
                    <div class="mt-2 mb-2">
                        <button class="audio-button" id="audio-btn" title="üîä Listen">üîä</button>
                    </div>
                    
                    <input type="text" class="answer-input" id="answer-input" placeholder="Type in English..." autocomplete="off">
                    <div class="hint-area" id="hint-area" style="display: none;"></div>
                </div>
                
                <div class="button-area">
                    <button class="btn btn-secondary" onclick="englishApp.showHint()">üí° Hint</button>
                    <button class="btn btn-primary" onclick="englishApp.checkAnswer()">‚úì Check</button>
                </div>
            </div>
            
            <div id="results-screen" style="display: none;">
                <div class="results-icon">üèÜ</div>
                <h2 class="text-center mb-4">Lesson Complete!</h2>
                <div class="results-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="result-correct">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="result-xp">0</div>
                        <div class="stat-label">XP Earned</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="englishApp.backToLessons()" style="width: 100%;">Keep Learning</button>
            </div>
        </div>
        
        <div class="feedback" id="feedback" style="display: none;"></div>
    </div>

    <script src="scripts/progression.js"></script>
    <script src="scripts/data/english-lessons.js"></script>
    <script src="scripts/core/lesson-engine.js"></script>

    <script>
        // Initialisation du moteur apr√®s le chargement des scripts de donn√©es
        const englishApp = new LessonEngine('english', englishLessons);
        
        document.addEventListener('DOMContentLoaded', () => {
            // Focus automatique sur l'input au d√©marrage
            const input = document.getElementById('answer-input');
            if (input) input.focus();

            // Gestion de la touche ENTR√âE
            document.getElementById('answer-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') englishApp.checkAnswer();
            });
        });
    </script>
    <script src="scripts/curio-helper.js"></script>
</body>
</html>
